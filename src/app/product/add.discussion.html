<h1 mat-dialog-title>Add Topic</h1>
  <form  class= "add-discussion">
    <mat-form-field class="addtopic">
      <mat-label>Topic</mat-label>
        <input matInput placeholder="Topic name">
    </mat-form-field>
    <br>
    <mat-form-field >
      <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field>
    <mat-label>Category</mat-label>
      <select matNativeControl required [formControl]="selectFormControl">
        <option label="select"></option>
        <option value="Bug">Bug</option>
        <option value="Question">Question</option>
      </select>
    </mat-form-field> 
  </form>
  <div mat-dialog-actions>
      <button mat-button (click)="closeDialog()">cancel</button>
    <button mat-button (click)=" doAction()" cdkFocusInitial>Add</button>
  </div>
